<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="wrapper">
    <div class="fylo">
      <img src="images/logo.svg" alt="Fylo logo">
      <div class="fylo__flex-wrapper">
        <img src="images/icon-document.svg" alt="document icon">
        <img src="images/icon-folder.svg" alt="folder icon">
        <img src="images/icon-upload.svg" alt="upload icon">
      </div>
    </div>
    <div class="storage">
      <p class="storage__used">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
      <p class="storage__left"><span class="bold">185 GB</span> Left</p>
      
      <div class="storage__flex-wrapper">
        <p class="storage__min-storage bold">0 GB</p>
        <p class="storage__max-storage bold">1000 GB</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
