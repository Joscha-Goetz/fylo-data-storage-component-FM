<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="wrapper">
    <div class="fylo card">
      <div class="logo"><img src="images/logo.svg" alt="Fylo logo"></div>
      <div class="fylo__flex-wrapper">
        <div class="icon-container"><img src="images/icon-document.svg" alt="document icon" class="icon"></div>
        <div class="icon-container"><img src="images/icon-folder.svg" alt="folder icon" class="icon"></div>
        <div class="icon-container"><img src="images/icon-upload.svg" alt="upload icon" class="icon"></div>
      </div>
    </div>
    <div class="storage card">
      <p class="storage__used">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
      <!-- ?speech bubble -->
      <div class="storage__left">
        <div class="bold big">185</div><div class="bold gb-left"> GB Left </div>
        <div class="triangle"></div>
      </div>

      <div class="progress-bar">
        <div class="progress-bar__background">
          <div class="progress-bar__active">
            <div class="progress-bar__white-point"></div>
          </div>
        </div>
        <div class="progress-bar__flex-wrapper">
          <p class="storage__min-storage bold">0 GB</p>
          <p class="storage__max-storage bold">1000 GB</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
